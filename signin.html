<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="./dist/semantic.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="./dist/semantic.min.js"></script>
  <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>
  <style>
  .transbig
  {
    background: rgba(32,154,189,0.655);
  }
  </style>
  <!-- Sidebar -->
  
  <!-- Main Header -->
  <div class="ui left demo vertical inverted sidebar labeled icon menu">
  <a class="active item" href="project1.html">
    Home
  </a>
  <a class="item">
    Statistics
  </a>
  <a class="item">
    Teams
  </a>
          <div class="item">
            <a class="ui primary button">Sign Up</a>
          </div>
</div>
  <header>
    <div class="ui container">
   <div class="ui top fixed hidden menu">
    <a id="toggle" class="item">
      <i id="side" class="sidebar icon"></i>
    </a>
      <div class="item">
        <img src="./img/logo2.jpg" alt="" style="width: 47px;">
      </div>
  <div class="middle_menu">
      <div class="ui massive icon input">
        <input type="text" placeholder="Search...">
        <i class="search link icon"></i>
      </div>
    </div>
    <div class="right menu">
    <a class="active item" href="project1.html">
    Home
  </a>
  <a class="item">
    Statistics
  </a>
  <a class="item">
    Teams
  </a>
          <div class="item">
            <a class="ui primary button">Sign Up</a>
          </div>
  </div>
  </div>
</div> 
  </header>
  </div>
  <div class="ui one column center aligned grid">
  <div class="column six wide form-holder">
    <h2 class="center aligned header form-head">Sign in</h2>
    <form class="ui form" action="project1.html">
      <div class="field">
        <input type="text" placeholder="username" name="name">
      </div>
      <div class="field">
        <input type="password" placeholder="password" name="pass">
      </div>
      <div class="field">
        <input type="submit" value="sign in" class="ui button large fluid green" id="onclick">
      </div>
      <div class="inline field">
        <div class="ui checkbox">
          <input type="checkbox">
          <label>Remember me</label>
        </div>
      </div>
      <div class="ui error message"></div>
    </form>
  </div>
</div>
<script>
  $('#onclick').click(function()
  {
    $('.ui.form')
  .form({
    fields: {
      name: {
        identifier: 'name',
        rules: [
          {
            type   : 'empty',
            prompt : 'Please enter your name'
          }
        ]
      },
      pass: {
        identifier: 'pass',
        rules: [
          {
            type   : 'empty',
            prompt : 'Plese enter the password'
          }
        ]
      }
    }
  });
});
  $('#side').click(function(){
      $('.ui.labeled.icon.sidebar').sidebar('toggle');
    });
</script>
</body>
</html>
